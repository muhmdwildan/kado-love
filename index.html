<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kangen Gak?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .random-move {
        position: absolute;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-pink-100 text-gray-800"
  >
    <div class="text-center space-y-6">
      <h1 class="text-2xl md:text-4xl font-bold">Kamu gak kangen aku?</h1>

      <div class="space-x-4 mt-4">
        <button
          id="yes-btn"
          class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition"
        >
          Iya, kangen 😘
        </button>
        <button
          id="no-btn"
          class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md random-move hover:bg-red-600 transition"
        >
          Gak 😶
        </button>
      </div>

      <p id="response" class="mt-6 text-xl font-semibold"></p>
      <a
        id="whatsapp-btn"
        href="#"
        target="_blank"
        class="hidden mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition"
        >Balas di WhatsApp</a
      >
    </div>

    <script>
      const yesBtn = document.getElementById("yes-btn");
      const noBtn = document.getElementById("no-btn");
      const response = document.getElementById("response");
      const whatsappBtn = document.getElementById("whatsapp-btn");

      const phoneNumber = "085793958861";
      const message = encodeURIComponent("Hai, aku kangen kamu juga! ❤️");

      yesBtn.addEventListener("click", () => {
        response.textContent = "Aww, aku juga kangen banget sama kamu! ❤️";
        whatsappBtn.href = `https://wa.me/${phoneNumber}?text=${message}`;
        whatsappBtn.classList.remove("hidden");
      });

      noBtn.addEventListener("click", () => {
        response.textContent = "Yakin gak kangen? 😢";

        noBtn.style.top = `${Math.random() * 80}vh`;
        noBtn.style.left = `${Math.random() * 80}vw`;
      });
    </script>
  </body>
</html>
