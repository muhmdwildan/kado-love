<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kado Love</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Styling Kado */
    .gift-box {
      transition: transform 0.5s ease-in-out;
    }
    .gift-box:hover {
      transform: scale(1.05);
    }

    /* Styling untuk Love */
    .love {
      position: absolute;
      color: #ff4d6d;
      font-size: 2rem;
      opacity: 0;
      animation: float 3s ease-in-out infinite, fade 3s ease-in-out infinite;
    }

    /* Animasi Love */
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-150px); }
    }
    
    @keyframes fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-pink-100 relative overflow-hidden">
  <!-- Container Kado -->
  <div id="gift-container" class="text-center space-y-6">
    <!-- Kotak Kado -->
    <div id="gift-box" class="gift-box w-40 h-40 bg-purple-500 rounded-lg shadow-lg flex items-center justify-center cursor-pointer">
      <span class="text-white text-2xl font-bold">üéÅ</span>
    </div>
    <p class="text-lg font-semibold text-gray-700">Klik untuk membuka kado spesial</p>
  </div>

  <script>
    // Seleksi elemen kado
    const giftBox = document.getElementById('gift-box');
    const giftContainer = document.getElementById('gift-container');

    // Fungsi untuk membuat elemen love
    function createLove() {
      const love = document.createElement('span');
      love.textContent = '‚ù§Ô∏è';
      love.classList.add('love');

      // Posisi acak untuk love
      love.style.left = `${Math.random() * 100}vw`;
      love.style.animationDuration = `${Math.random() * 2 + 2}s`;
      
      document.body.appendChild(love);

      // Hapus love setelah animasi selesai
      setTimeout(() => love.remove(), 3000);
    }

    // Event untuk klik kado
    giftBox.addEventListener('click', () => {
      // Membuat beberapa love
      for (let i = 0; i < 30; i++) {
        setTimeout(createLove, i * 100);
      }
    });
  </script>
</body>
</html>
